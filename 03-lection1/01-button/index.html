<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div style="display: flex; flex-direction: row;">
            <div style="padding: 10px; display: flex; flex-direction: column; row-gap: 10px;">
                <button class="button button_primary">Default</button>
                <button class="button button_primary hover_debug">hover_debug</button>
                <button class="button button_primary focus_debug">focus_debug</button>
                <button class="button button_primary" disabled>Disabled</button>
            </div>
            <div style="padding: 10px; display: flex; flex-direction: column; row-gap: 10px;">
                <button class="button button_secondary">Default</button>
                <button class="button button_secondary hover_debug">hover_debug</button>
                <button class="button button_secondary focus_debug">focus_debug</button>
                <button class="button button_secondary" disabled>Disabled</button>
            </div>
            <div style="padding: 10px; display: flex; flex-direction: column; row-gap: 10px;">
                <button class="button button_alternate">Default</button>
                <button class="button button_alternate hover_debug">hover_debug</button>
                <button class="button button_alternate focus_debug">focus_debug</button>
                <button class="button button_alternate" disabled>Disabled</button>
            </div>
        </div>
    </body>
</html>
