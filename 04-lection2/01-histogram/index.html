<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <div id="chart1" class="histogram">
            <!-- <header> ? <article>? <details/summary>? -->
            <div class="histogram__header">
                <div class="histogram__headerCaption">
                    <p class="histogram__headerCaptionText">
                        Total orders
                    </p>
                    <h4 class="histogram__headerCaptionTotal">
                        50254
                    </h4>
                </div>
                <button class="histogram__headerViewAllButton">
                    View all
                </button >
            </div>
            <div class="histogram__values">
            </div>
        </div>
        <script>
            /* Source values are from '0' to '1' */
            const values = [];
            for(let i = 0; i < (30 + Math.random() * 5); i++) {
                values.push(Math.random());
            }

            /* Convert source values to 'chart representation' */
            const chart1El = document.querySelector('#chart1 .histogram__values');
            values.forEach(value => {
                const chartValueEl = document.createElement('div');
                chartValueEl.classList.add('histogram__value');
                chartValueEl.style.height = Math.floor(value * 100) + '%';
                chart1El.appendChild(chartValueEl);
            });
        </script>
    </body>
</html>
