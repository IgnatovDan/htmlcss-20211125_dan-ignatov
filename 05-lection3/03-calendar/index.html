<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div id="calendar1" class="calendar">
            <div class="calendar__header">January 2022</div>
            <div class="calendar__mainSquare">
                <div class="calendar__mainContent">
                </div>
            </div>
        </div>
        <script>
            const weekDayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const calendar1MainContentElement = document.querySelector('#calendar1 .calendar__mainContent');
            weekDayNames.forEach(weekDayName => {
                // Create explicit 'text only' inner div to call div.getBoundingClientRect
                // and sync spacings between DOM texts with Figma spacings
                const textElement = document.createElement('div');
                textElement.textContent = weekDayName;

                const element = document.createElement('div');
                element.classList.add('calendar__weekDayName');
                element.appendChild(textElement);
                calendar1MainContentElement.appendChild(element);
            });

            const weekShift = 3;
            const days = new Array(35).fill(0);
            days.forEach((_, index) => {
                const dayName = index - weekShift;
                
                // Create explicit 'text only' inner div to call div.getBoundingClientRect
                // and sync spacings between DOM texts with Figma spacings
                const textElement = document.createElement('div');
                textElement.textContent = (index > weekShift) ? dayName : '';

                const element = document.createElement('div');
                element.classList.add('calendar__day');

                if(dayName === 18 || dayName === 23) {
                    element.classList.add('calendar__day_selectionEnd');
                }

                if(18 < dayName && dayName < 23) {
                    element.classList.add('calendar__day_selectionMiddle');
                }                

                element.appendChild(textElement);
                calendar1MainContentElement.appendChild(element);
            });
        </script>
    </body>
</html>
